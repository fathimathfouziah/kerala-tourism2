<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>KERALA TOURISM</title>
    <link rel="stylesheet" href="css/stylee.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
 <body style="background-color:lightpink;">
   
   <!-- nav bar setting in home page -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/logo.png " width="100"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-black " aria-current="page" href="index.html">HOME</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-black" href="login.html">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary active " href="signup.html">SIGN UP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="districts.html">DISTRICTS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- signup page -->
  <section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-8 col-md-8">

            <form class="row g-3 form-text" action="login.html" onsubmit="return evalidate()&&pvalidate()&&avalidate()&&a2validate()&&cvalidate()&&svalidate()&&phvalidate()">
              <!-- email -->

                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email">
                  <label for="emailerror" id=emailerror></label>
                </div>

                <!-- password -->

                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                  <div id="pass" class="form-text">Please provide minimum 8 characters</div>
                  <label for="passerror" id=passerror></label>
                </div>
                <!-- address -->

                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                  <label for="aerror" id=aerror></label>
                </div>

                <!-- address2 -->

                <div class="col-12">
                  <label for="address2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
                  <label for="a2error" id=a2error></label>
                </div>

                <!-- city -->
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                  <label for="cerror" id=cerror></label>
                </div>

                <!-- state -->
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state">
                  <label for="serror" id=serror></label>
                </div>
                <!-- zip -->
                <div class="col-md-2">
                  <label for="phone" class="form-label">Phone number</label>
                  <input type="text" class="form-control"  id="phone">
                  <label for="perror" id=perror></label>
                </div>

                

                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </section>
    </section>
  </section>

  <script src="signup.js" >

  </script>
 
 </body>
    
</html>
