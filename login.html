<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>KERALA TOURISM LOGIN</title>
    <link rel="stylesheet" href="css/stylee.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
 <body style="background-color:lightseagreen;">
     <!-- nav bar setting in home page -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/logo.png " width="100"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="index.html">HOME</a>
          </li>
          <li class="nav-item text-black ">
            <a class="nav-link text-primary active " href="login.html">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="signup.html">SIGN UP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="districts.html">DISTRICTS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
   <!-- login form -->
   <section class="container-fluid bg">
       <section class="row justify-content-center">
           <section class="col-12 col-sm-6 col-md-3">
   <form class="form-container" action="index.html" onsubmit="return evalidate()&&pvalidate()">

    <!-- email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <label for="emailerror" id=emailerror></label>
    </div>

    <!--password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
      <label for="passerror" id=passerror></label>
    </div>
   
    <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
  </form>
           </section>
       </section>
   </section>
   <script src="login.js"></script>
 </body>
    
</html>
